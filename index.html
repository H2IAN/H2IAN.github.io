<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给马钰涵</title>
    <style>
        body {
            /* 这里是背景颜色，我选了很淡的粉色 */
            background-color: #ffeef0; 
            /* 设置文字颜色 */
            color: #d63384;
            /* 让内容居中显示 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: "Microsoft YaHei", sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem; /* 大标题字号 */
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5rem; /* 副标题字号 */
            color: #555;
        }
        .heart {
            font-size: 80px;
            margin-top: 30px;
            animation: beat 1s infinite alternate; /* 让爱心跳动 */
        }
        /* 爱心跳动的动画效果 */
        @keyframes beat {
            to { transform: scale(1.1); }
        }
    </style>
</head>
<body>

    <h1>我超级超级超级喜欢马钰涵</h1>
    <p>每一天睁开眼睛想的都是马钰涵</p>
    
    <div class="heart">❤️</div>

</body>
</html>
